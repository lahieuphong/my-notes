<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ghi chú — My Notes</title>
  <meta name="description" content="Trang ghi chú đơn giản (GitHub Pages)" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Ghi chú — My Notes</h1>
        <div class="sub">Trang đơn giản lưu ghi chú cục bộ (localStorage). Dùng trên GitHub Pages.</div>
      </div>
      <div class="top">
        <label class="btn ghost">
          Nhập
          <input id="fileImport" type="file" accept="application/json" style="display:none">
        </label>

        <!-- Sync & Auth UI -->
        <div style="display:flex;gap:8px;align-items:center;margin-left:12px">
          <button id="btnSignIn" class="btn ghost">Đăng nhập</button>
          <button id="btnSignOut" class="btn ghost" style="display:none">Đăng xuất</button>
          <small id="syncStatus" class="sub" style="margin-left:8px;color:var(--muted)">Offline</small>
        </div>
      </div>
    </header>

    <div class="grid">
      <aside class="panel">
        <div class="search">
          <input id="q" type="search" placeholder="Tìm kiếm tiêu đề hoặc nội dung...">
        </div>
        <div style="display:flex;gap:8px;margin-bottom:10px">
          <button id="btnNew" class="btn">+ Ghi chú mới</button>
          <button id="btnClearAll" class="btn ghost">Xóa tất cả</button>
        </div>

        <div class="notes-list" id="notesList">
          <!-- notes injected here -->
        </div>
      </aside>

      <main class="panel" id="editorPanel">
        <div id="emptyState" class="empty">Chọn một ghi chú bên trái hoặc tạo mới để bắt đầu.</div>

        <div id="editor" style="display:none">
          <input id="title" type="text" placeholder="Tiêu đề (tùy chọn)">
          <textarea id="content" placeholder="Nội dung ghi chú..."></textarea>
          <div class="editor-actions">
            <small class="sub" id="meta"></small>
            <div style="flex:1"></div>
            <button id="btnSave" class="btn">Lưu</button>
            <button id="btnDelete" class="btn ghost">Xóa</button>
          </div>
        </div>
      </main>
    </div>

    <footer>
      Dữ liệu được lưu cục bộ và đồng bộ qua Google Account bằng Firebase.
    </footer>
  </div>

  <!-- IMPORTANT: use module so we can import Firebase ESM SDK -->
  <script type="module" src="./src/app.js"></script>
</body>
</html>
